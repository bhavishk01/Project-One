<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
     
    }

    body, html {
      height: 100%;
      width: 100%; 
      
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      width: 100vw;
      background-color: #f5f5f5;
    }

    .chat-header {
        font-family: Trebuchet MS;
      background-color:black;
      color: red;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
    }

    #chatbox {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #fff;
      background-image: url("karthegan-padmanaban-QcsU88eygiY-unsplash.jpg");
      background-repeat: no-repeat;
      background-size: 100%;
    }

    .chat-input {
      display: flex;
      padding: 15px;
      background-color:black;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
    }

    .send-button {
      padding: 10px 20px;
      background-color: white;
      color:black;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }

    .send-button:hover {
      background-color: #555;
    }

    .message {
      margin-bottom: 10px;
    }

    .user-message {
      text-align: right;
      color: #007bff;
    }

    .bot-message {
      text-align: left;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">MOTODOC</div>
    <div id="chatbox"></div>
    <div class="chat-input">
      <input id="userInput" type="text" placeholder="Type a message..."/>
      <button class="send-button" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Link to your external JS file -->
  <script src="chatbot.js"></script>

</body>
</html>
